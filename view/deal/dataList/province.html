<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../../iconFont/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/common.css"/>
    <script src="../../../js/Rem.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
    	.provinceList li{
    		float: none;
    		font-size: 0.16rem;
    		text-align: center;
    		padding: 15px 0px;
    		background: white;
    		border-bottom: 1px solid #E4E3E6;
    	}
    </style>
    <script src="../../../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/layer2.1/layer.js"></script>
    <script src="../../../js/base.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	window.onload=function(){
		//rem布局
		document.documentElement.style.fontSize = innerWidth/3.2 +"px";
	    window.addEventListener("resize",function(){
	        document.documentElement.style.fontSize = innerWidth/3.2  + "px";
	    },false);
	    
	    
	    var str="";
	    $.ajax({
	        type: 'get',
	        url: ctx+'/gongan/app/department/queryFirstDept.do',
	        dataType: 'json',
	        success: function (data) {
	        	for(var i=0;i<data.resultMap.length;i++){
	        		str+="<li><a href='javascript:;'>"+data.resultMap[i].name+"</a></li>"
	        	}
	        	$("#provinceList").html(str);
	        	str="";
	        	$("#provinceList").on("click","li",function(){
	        		var index=$(this).index();
	        		window.location.href="cityList.html?id="+data.resultMap[index].id;
	        	})
	        },
	        error: function (data) {
	            diaLog("error");
	        }
	    }); 
	    
	}
</script>
</head>
<body bgcolor="#EFEFF4">
	<div class="box">
		<div class="head"><a id="head" href="javascript:history.back(-1);" class="back pull-left iconfont icon-zuojiantou"></a><span class="pull-left">省级列表</span></div>
		<ul id="provinceList" class="provinceList">
		
		</ul>
	</div>
</body>
</html>
