	$(function(){
		$("#btnSure").click(function(){
			var idCard=$("#idCard").val();
			var sex=$("#sex").val();
			var objName=$("#objName").val();
			var address=$("#address").val();
			var num=0;
			if ($.trim(idCard)==""||$.trim(sex)==""||$.trim(objName)==""||$.trim(address)=="") {
				diaLog("所填内容不能为空")
			}else{
				var addData={"idCard":idCard,"sex":sex,"objName":objName,"address":address};
				sessionStorage.setItem("item["+num+"]",addData);
//				sessionStorage.idCard=idCard;
//				sessionStorage.sex=sex;
//				sessionStorage.objName=objName;
//				sessionStorage.address=address;
//				sessionStorage.newTime=getNowFormatDate();
				window.location.href="faxiezuo.html";
			}
		});
		$("#btnClose").click(function(){
			window.location.href="faxiezuo.html";
		});
		
		
		//格式化时间日期
		function getNowFormatDate() {
			    var date = new Date();
			    var seperator1 = "-";
			    var seperator2 = ":";
			    var year = date.getFullYear();
			    var month = date.getMonth() + 1;
			    var strDate = date.getDate();
			    if (month >= 1 && month <= 9) {
			        month = "0" + month;
			    }
			    if (strDate >= 0 && strDate <= 9) {
			        strDate = "0" + strDate;
			    }
			    var currentdate = year + seperator1 + month + seperator1 + strDate
			            + " " + date.getHours() + seperator2 + date.getMinutes()
			            + seperator2 + date.getSeconds();
			    return currentdate;
		}
	})
</script>
