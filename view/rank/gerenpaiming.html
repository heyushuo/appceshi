<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../iconFont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/xiezuozonghetongji.css"/>
		<script src="../../js/Rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			table{
				width: 100%;
				height: 2.8rem;
			}
			.table th{
				text-align: center;
			}
			.table td{
				text-align: center;
			}
		</style>
		
		<script src="../../js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/layer2.1/layer.js"></script>
		
		<script src="../../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
				//加载个人排名前十名
				$.ajax({
			      	  type: 'POST',
			      	  url: ctx+"/gongan/app/user/doFindTopTenUser.do",
			      	  dataType:"json",
			      	  async:false,
			      	  success: function(data){
			      		  console.log(data);
			      		  if (typeof(data) != "undefined"&&data.status=="1"){
			      			var list=data.resultMap;
			      			var resultHtml="";
			      			for(var i=0;i<list.length;i++){
			      				var item=list[i];
			      				var index=i+1;
			      				var name=item.NAME;
			      				var scoreCount=item.scoreCount;
			      				resultHtml+="<tr><td>"+index+"</td><td>"+name+"</td><td>"+scoreCount+"</td></tr>";
			      			}
			      			$("#mytab").after(resultHtml);
			      			
			      		  }
			      	  },
			      	  error:function(){
			      		  diaLog("error");
			      	  }
		  	 	});
				
				
				
		
			});
		</script>
	</head>
	<body>
		<div class="box">
			<div class="head"><a id="head" href="javascript:history.back(-1);" class="back pull-left iconfont icon-zuojiantou"></a><span class="pull-left">个人排行榜</span></div>
			<div class="paihang" style="margin:0.2rem 0 ; " >
				<p style="margin-left: 0.1rem;">
				</p>
				<p style="margin: 0.1rem 0 0.2rem 0.1rem;">
					<!-- 
					<label for="">时间</label>
					<input class="dataSet" type="text" style="width: 32%;"/><span style="margin-left: 0.05rem;">至</span>
					<input class="dataSet" type="text" style="width: 32%;"/>
					<input type="button" name="" id="" value="搜索" />
					 -->
				</p>
				<table class="table" border="1"  style="border-collapse: collapse;border: 1px solid #DCDCDC;">
					<tr id="mytab" bgcolor="#F5F5F5" style="height: 0.4rem;" ><th>排名</th><th>姓名</th><th>积分</th></tr>
				</table>
			</div>
		</div>
	</body>
</html>
